<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google look alike</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="menu-items">
        <a class="links" href="/">Gmail</a>

        <a class="links" href="/">Images</a>

        <i class="fa  fa-bars " style="margin-left: 10px; margin-right: 10px; color: black;   "></i>
        <img src="/OIPE869JI9Z.jpg " alt="beautiful picture ">
    </div>
    <div class="down-items">
        <img src="/google2.0.0.webp" alt="google logo ">
        <i class="fa fa-search"></i> <input type="text" placeholder="Search Google or type a URL" readonly>
        <img id="mic-logo" src="/microphone.png" alt="microphone logo">

    </div>
    <div class="btn">
        <button class="btn-google" id="btn-search">Google Search</button>
        <button class="btn-google" id="btn-lazy">I'm Feeling Lazy</button>
    </div>
    <div class="menu-bar">
        <div class="first-icons">
            <img id="photo" class="google-icons" src="/google photos.png " alt="google map ">
            <p>Photo</p>
            <img class="google-icons" src="/google calender.jpg " alt="google calender ">
            <p>Drive</p>
            <img class="google-icons" src="/download.png " alt="google ">
            <p>Gmail</p>
        </div>
        <div class="second-icons">
            <img id="map" class="google-icons" src="/google map.png " alt="google map ">
            <p>Maps</p>
            <img id="drive" class=" google-icons " src="/google drive.jpg " alt="google map ">
            <p>Calender</p>
            <img class="google-icons " src="/zoom.png " alt="google map ">
            <p>Zoom</p>
        </div>

    </div>
</body>

</html>
